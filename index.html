<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mac OS Catlina Lock Screen</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" as="image" href="./images/day.jpg">
    <link rel="shortcut icon" href="apple-logo.png" type="image/x-icon">
  </head>
  <body>
    <main>
      <nav>
        <div class="batteryContainer">
          <span id="battery-level">89</span>%
          <img src="./images/battery-icon.svg" alt="Battery icon" />
        </div>
        <img class="wifi" src="./images/wifi-icon.svg" alt="wifi icon" />

        <div id="date">Thu 9 Apr 10:30 PM</div>
      </nav>
      <div class="loginContainer">
        <div class="pic"></div>
        <h3>Shivam</h3>

        <div class="input">
          <span></span>
          <input
            type="password"
            name=""
            id="password"
            placeholder="Enter Password"
          />
        </div>
      </div>
      <div class="cancel">
        <div class="button">
          <img src="./images/delete-button.svg" alt="delete button" />
        </div>
       <span>Cancel</span> 
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
